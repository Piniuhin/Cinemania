<section class="cards">
  <h2 class="visually-hidden" aria-label="film cards">Film cards</h2>
  <div class="container container__catalog">
    <div class="search__form--container">
      <form class="search__form" id="search-form">
        <div class="search__form--wrapper">
          <input
            class="search__form--input"
            type="text"
            name="search"
            id="searchQuery"
            placeholder="Search"
            autocomplete="off"
          />
        </div>
        <button type="submit" class="search__form--button">
          <svg class="search__form--icon" width="20" height="20">
            <use href="./images/svg/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>
      
    <ul class="cards__list">
      
    </ul>
  </div>
</section>
